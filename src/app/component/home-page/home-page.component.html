<div>
    <div class="home-sereen">
        <div class="image-overlay"></div>
        <div class="business-form hover">
            <div class="search-form p-5" role="tabpanel" aria-labelledby="v-pills-performance-tab">
                <form action="#" class="business-search">
                    <div class="row">
                        <!-- Input Field-->
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="form-field px-1 py-3">
                                    <input type="text" name="keyword" class="form-control"
                                        placeholder="eg. Interior Designer"
                                        [formControl]="searchBusinessForm.controls['keyword']">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="form-field px-1 py-3">
                                    <input type="text" name="radius" class="form-control" placeholder="Radius in KM"
                                        [formControl]="searchBusinessForm.controls['radius']">
                                </div>
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="form-field p-1">
                                    <button type="submit" [disabled]="!searchBusinessForm.valid"
                                        class="form-control btn btn-primary"
                                        (click)="onSearchProCustomer()">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">SL NO</th>
                            <th scope="col">NAME</th>
                            <th scope="col">ADDRESS</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let searchData of allSearchData; index as i;">
                            <th scope="row">{{i+1}}</th>
                            <td>{{searchData.name}}</td>
                            <td>{{searchData.vicinity}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
