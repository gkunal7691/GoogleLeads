<div>
    <div class="home-sereen">
        <div class="image-overlay"></div> 
        <div class="business-form hover">
            <div class="search-form p-5" role="tabpanel" aria-labelledby="v-pills-performance-tab">
                <form action="#" class="business-search">
                    <div class="row">
                        <!-- Input Field-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="form-field p-1">                                    
                                    <input type="text" name="location" class="form-control" placeholder="eg. Indranagar"
                                        [formControl]="searchBusinessForm.controls['location']">
                                        <!-- <label for="location">Enter Loacation</label> -->
                                </div>
                            </div>
                        </div>

                        <!-- Category Field-->
                        <div class="col-md-2">
                            <div class="form-group">
                                <div class="form-field p-1">
                                    <div class="select-wrap">
                                        <!-- <label for="category">Select the Category</label> -->
                                        <select name="category" id="" class="form-control"
                                            [formControl]="searchBusinessForm.controls['category']">
                                            <option value="">Category</option>
                                            <option *ngFor="let category of allCategories"
                                                value="{{category.category}}">
                                                {{category.category}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Radius Field -->
                        <div class="col-md-2">
                            <div class="form-group">
                                <div class="form-field p-1">
                                    <div class="select-wrap">
                                        <!-- <label for="radius">Select the Radius</label> -->
                                        <select name="radius" id="" class="form-control"
                                            [formControl]="searchBusinessForm.controls['radius']">
                                            <option value="">Radius</option>
                                            <option *ngFor="let radius of allRadius" value="{{radius.radius}}">
                                                {{radius.radius}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="col-md-2">
                            <div class="form-group">
                                <div class="form-field p-1">
                                    <button type="submit" [disabled]="!searchBusinessForm.valid"
                                        class="form-control btn btn-primary"
                                        (click)="onSearchProCustomer()">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
