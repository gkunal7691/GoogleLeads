<div class="container setting">
    <div class=" w-50">
        <div>
            <h4 class="table-heading-text"><b>Google API Key</b></h4>
        </div>
        <form action="#">
            <mat-form-field class="w-100">
                <mat-label>API Key</mat-label>
                <input matInput [formControl]="updateNewApi.controls['apikey']" placeholder="API-KEY">
            </mat-form-field>
            <div class="button-position">
                <div>
                    <button mat-raised-button color="primary" class="p-2 px-5"
                        (click)="submitApikey()">{{apikeyTest}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
